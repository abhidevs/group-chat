    <meta charset="UTF-8" />

    <title>Group Chat</title>
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <div class="chat-container" id="chatContainer">
      <div class="chat-container-left">
        <div class="top-section">
          <h6>All chats</h6>
        </div>
        <div class="middle-section">
          <ul class="group-list" id="groupList">
            <!-- <li class="group"><h6>Friends Group</h6></li>
            <li class="group"><h6>Friends Group</h6></li>

            <li class="group"><h6>Friends Group</h6></li> -->
          </ul>
        </div>
        <div class="bottom-section">
          <button id="openCreateGroupFormBtn" class="open-create-group-form">
            Create new group
          </button>
          <form class="create-group-form" id="createGroupForm">
            <input
              type="text"
              name="group-name"
              placeholder="Enter group name"
              autofocus
            />
            <input type="submit" value="Create" />
            <input type="button" value="Cancel" id="cancelCreateGroupBtn" />
          </form>
        </div>
      </div>
      <div class="chat-container-right">
        <div class="top-section">
          <h6 id="groupName"></h6>
          <div class="admin-controls" id="adminControls">
            <button id="openAddParticipantFormBtn">Add Participants</button>
            <button id="openAddAdminFormBtn">Add Admin</button>
            <button id="openRemoveParticipantFormBtn">
              Remove Participants
            </button>
          </div>
          <form class="add-participants-form" id="addParticipantsForm">
            <label for="searchInputType">Search by</label>
            <select name="search-input-type" id="searchInputType">
              <option value="text">Name</option>
              <option value="email">Email</option>
              <option value="tel">Phone</option>
            </select>
            <input
              type="text"
              name="search-user"
              placeholder="Search User"
              id="searchUserInput"
            />
            <input type="button" value="Search" id="searchParticipantsBtn" />
            <label for="selectParticipantsInput">Select users</label>
            <select
              name="select-participants"
              id="selectParticipantsInput"
              multiple="multiple"
            ></select>
            <input type="submit" value="Add" />
            <input
              type="button"
              value="Cancel"
              id="cancelAddParticipantFormBtn"
            />
          </form>
          <form class="add-admin-form" id="addAdminForm">
            <label for="selectAdminInput">Make Admin</label>
            <select name="select-admin" id="selectAdminInput"></select>
            <input type="submit" value="Make Admin" />
            <input type="button" value="Cancel" id="cancelAddAdminFormBtn" />
          </form>
          <form class="remove-participants-form" id="removeParticipantForm">
            <label for="selectInput">Remove Participants</label>
            <select
              name="select-remove-participants"
              id="selectRemoveParticipantInput"
            ></select>
            <input type="submit" value="Remove" />
            <input
              type="button"
              value="Cancel"
              id="cancelRemoveParticipantFormBtn"
            />
          </form>
        </div>
        <div class="middle-section">
          <ul class="msg-list" id="msgList">
            <!-- <li class="msg msg-general"><p>You joined the chat.</p></li>
          <li class="msg msg-general"><p>Yash joined the chat.</p></li>
          <li class="msg msg-sent">
            <p><b>You:</b> Hi there</p>
          </li>

            <p><b>Yash:</b> Hello</p>
          </li>
          <li class="msg msg-sent">
            <p><b>You:</b> What's up?</p>
          </li>
          <li class="msg msg-received">
            <p><b>Yash:</b> All great.</p>
          </li>
          <li class="msg msg-received">
            <p><b>Yash:</b> What about you?</p>
          </li>
          <li class="msg msg-sent">
            <p><b>You:</b> It's going great too.</p>
          </li> -->
          </ul>
        </div>
        <div class="bottom-section">
          <form class="send-msg-form" id="sendMsgForm">
            <input
              type="text"
              name="message"
              placeholder="Type your message"
              autofocus
            />
            <input type="submit" value="Send" />
          </form>
          <form enctype="multipart/form-data" id="uploadFile" class="upload-file-form">
            <label class="custom-file-upload">
              <input
                type="file"
                name="media"
                id="fileInput"
                accept="image/*, video/mp4, video/x-m4v, video/*"
              />
              Send Media
            </label>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script src="chat.js"></script>
  </body>
